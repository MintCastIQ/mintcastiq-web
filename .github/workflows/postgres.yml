name: Python tests with Postgres pool

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: djangopass
          POSTGRES_DB: mciq
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U django"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest psycopg2-binary sqlalchemy

      - name: Run tests
        env:
          TEST_DB_URI: postgresql://postgres:postgres@100.82.40.3:5432/mciq
        run: pytest -q
